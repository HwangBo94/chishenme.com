<!DOCTYPE html>
<html>
    <head>
        <title>吃饭选择网</title>
		<link rel="stylesheet" href="styles/style.css">
		<script src="javascript/javascript.js"></script>
    </head>
    <body>
        
        <input type="text" size="20" id="Text" value="None" />
        <input type="button" value="中午吃什么！！！" onclick="Calc()" />

		
        <script type="text/javascript">
        var clas=['馄饨','拉面','热干面','刀削面','油泼面','炸酱面','炒面','重庆小面',
         '米线', '酸辣粉', '土豆粉', '螺狮粉', '凉皮儿', '麻辣烫' ,'肉夹馍', '羊肉汤',
         '炒饭', '盖浇饭', '卤肉饭', '烤肉饭', '黄焖鸡米饭', '驴肉火烧', '川菜', '麻辣香锅',
         '火锅', '酸菜鱼', '烤串', '披萨', '烤鸭', '汉堡', '炸鸡', '寿司', '蟹黄包', '煎饼果子', '生煎', '炒年糕'];
	    
        function Calc() {
            var selectednum=clas.length;
            var x=Math.floor(Math.random()*(selectednum));
            document.getElementById("Text").value = clas[x];
        }
        </script>

    </body>
</html>
